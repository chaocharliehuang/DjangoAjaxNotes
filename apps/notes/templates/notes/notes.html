{% for note in notes %}
<div class="note">
    <h3>{{ note.title }}</h3>
    <p>
        <form>
            {% csrf_token %}
            <a href="" class="delete" note_id={{ note.id }}>delete</a>
        </form>
    </p>
    <form>
        {% csrf_token %}
        <textarea name="description" rows="5" cols="20" placeholder="Enter description here..." note_id={{ note.id }}>{{ note.description }}</textarea>
    </form>
    <hr>
</div>
{% endfor %}
